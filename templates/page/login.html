{% extends 'basic.html' %}
{% load static %}

{% block content %}
 <div class="big-title">
  <div class="container container-full">
   <div class="row">
    <div class="col-md-6 text-uppercase">
     <h1>Вход</h1>
    </div>
    <div class="col-md-6">
     <ul class="bread_crumb pull-right">
      <li><a href="#">Главная</a></li>
      <li>Вход</li>
     </ul>
    </div>
   </div>
  </div>
 </div>


 <div class="page-content">
  <div class="container">

   <div class="col-sm-8 col-lg-offset-2 col-lg-8 col-md-12">
    <form action="" method="post" class="contact-form">{% csrf_token %}
     <div class="row">
      <div class="col-md-12">
       <input type="email" name="email" required placeholder="Email *">
      </div>
      <div class="col-md-12">
       <input type="password" name="password" required placeholder="Пароль">
      </div>
     </div>
     <div class="row">
      <div class="col-md-12 text-center">
       <button type="submit" style="margin-bottom: 10px">Отправить</button>
          <a href="{% url 'registration' %}">Нет аккаунта? Регистрация</a>
      </div>
     </div>
     <div class="">
    {% if messages %}
                    {% for message in messages %}
                        <div class="login-form-error">
                            <p>{{ message }}</p>
                        </div>

                    {% endfor %}
                {% endif %}
     </div>
    </form>
   </div>
  </div>
 </div>
{% endblock %}
