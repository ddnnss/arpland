{% extends 'basic.html' %}
{% load static %}

{% block content %}
    <div class="big-title">
        <div class="container container-full">
            <div class="row">
                <div class="col-md-6 text-uppercase">
                    <h1>Контакты</h1>
                </div>
                <div class="col-md-6">
                    <ul class="bread_crumb pull-right">
                        <li><a href="/">Главная</a></li>
                        <li>Контакты</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <div class="padding-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <div class="contact-info text-center">
                        <span class="pe-7s-map-marker"></span>
                        <h4>Адрес</h4>
                        {{ contact.address |safe }}
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="contact-info text-center">
                        <span class="pe-7s-print"></span>
                        <h4>Почта</h4>
                        {{ contact.email |safe }}
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="contact-info text-center">

                         <span class="pe-7s-call"></span>
                        <h4>Телефон</h4>
                        {{ contact.phone |safe }}
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="map">
        <div class="gmap">
           <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A65c83cf8ecb27badaf71c389a9438431d0e1814008f382be1c04adb210f0b6df&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
    </div>

    <div class="cform padding-100">
        <div class="container">
            <div class="content-head text-center">
                <h1>Задать вопрос</h1>

            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <form class="contact-form" action="" id="phpcontactform" method="POST">{% csrf_token %}
                        <div class="row">
                            <div class="col-md-6">
                                <input placeholder="Ваше имя" type="text" name="name" title="Ваше имя" required>
                            </div>
                            <div class="col-md-6">
                                <input placeholder="Ваш E-Mail" type="email" name="email" title="Ваш E-Mail" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <textarea cols="40" rows="10" placeholder="Ваш вопрос" name="text"  required></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <button type="submit" id="js-contact-btn">Отправить</button>
                            </div>
                        </div>
                        <div id="js-contact-result" data-success-msg="Thank you. We will be in touch soon." data-error-msg="Oops. Something went wrong."></div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
